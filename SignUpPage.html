<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPrism - Sign Up</title>
    <link rel="stylesheet" href="./SignUpPageDesin.css">
</head>
<body onload="continueSignUp('hide')">
        <div id='signUp-container'>
            <div id="signUpData">
                <figure id="testing">
                    <img src="./images/signUpBanner.PNG" alt="greek banner">
                    <div id="left-side">
                        <div id='signUp-title'>
                            <h1>Create your account</h1>
                        </div>
                        <div id='signUp-user-data'>
                            <div id='SignUp-Start'>
                                <input type="email" id='signUp-User-Email' placeholder='Email Address' onkeyup="success()" required>
                                <button  type= "button" id='Send-To-Next'onclick="continueSignUp('show')" disabled>Click here to continue</button>
                                <div id='signup-another-way'>
                                    <p> Want to sign up another way? <br></br>
                                    Choose from below:
                                    </p>
                                </div>
                                <div id='Alt-Sign-up-Options'>
                                    <a href="https://accounts.google.com/Login">
                                        <button id='Alt'>Sign in with Google</button>
                                    </a> 
                                    <a href="https://github.com/login">
                                        <button id='Alt'>Sign in with Github</button>
                                    </a>
                                </div>
                                <div id='Link-To-Login'>
                                    <a href="./LoginPage.html">
                                        <button id='Send-To-Login'>
                                            Click here to log in!
                                            </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id='SignUp-Continued'>
                        <form id="SignUp-Continued-form">
                            <div id='signUp-title-continued'>
                                <h1>Create your account</h1>
                            </div>
                            <div id="postioner">
                                <input id='first-name' type='text' onchange='updateFirstName(value)' placeholder='First Name'required></input>
                                <input id='last-name' type='text' placeholder='Last Name'required></input>
                                <p>Your password must be atleast 10 characters</p>
                                <input type="password" minlength='10' id='SignUp-User-Password' placeholder='Password'required></input>
                                <button id='SignUp-Button'>Sign Up</button>
                                <div id='Link-To-Login'>
                                    <a href="./LoginPage.html">
                                        <button  type="button" id='Send-To-Login'>
                                            Take Me To Log In!
                                            </button>
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </figure>
            </div>
            <div id='SignUp-Photo'>
            <img src="./images/signUpPhoto.jpg" alt="A crowd of people at a concert" />
        </div>
        <script src="./signup.js"></script>
</body>
</html>
